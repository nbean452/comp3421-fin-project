    <title>Calendar View</title>

<body>
    
        <!-- this div with id of "calendar" is important for rendering the calendar view! becareful with this div! -->
        <div class="container mt-3 cal-wrapper">
            <div id="calendar">
            </div>
        </div>
    

    <!-- don't mind the syntax error in the script down below! it is correct syntax for the flask framework! -->
    <script>
        let calendarEl = document.getElementById("calendar");

        let calendar = new FullCalendar.Calendar(
            calendarEl, {
            events: [
                {% for task in tasks_list %}
                    {
                title: '{{task.name}}',
                start: '{{task.date}}',
            },
            {% endfor %}
                ],
                eventColor:'#F4AE1D'
            }
        );

        calendar.render();
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
