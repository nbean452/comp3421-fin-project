    <div class="container text-right mt-5 container-addbtn">
        <button type="button" class="btn btn-ntask py-2" data-toggle="modal" data-target="#exampleModal">
            New Task
        </button>
    </div>
    </nav>


    <div class="container text-right mt-5 container-addbtn">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            New Task
        </button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="">
                        <div class="form-group row">
                            <label for="taskName" class="col-sm-3 col-form-label label-special">Task Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="taskName" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="descr">Description:</label>
                            <textarea class="form-control" rows="3" id="descr" name="text"></textarea>
                        </div>
                        <div class="form-group row mt-4">
                            <label for="dueDate" class="col-sm-3 col-form-label label-special">Due Date:</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="dueDate" required>
                            </div>
                        </div>
                        <input type="hidden" id="status" value="Ongoing">
                        <div class="text-center">
                            <button type="submit" class="btn btn-add px-5 mt-5" onclick="validateForm()">Add</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div class="container mt-3">
        <table class="table">
            <thead>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Due</th>
                <th scope="col">
                <th>

            </thead>
            <tbody>
                <!--example-->
                <tr>
                    <td>Web Project</td>
                    <td>Implement a webpage</td>
                    <td>11-04-2022</td>
                    <td><span class="close">&times;</span></td>

                </tr>
                <tr>
                    <td>Web Project 2</td>
                    <td>Implement two webpage</td>
                    <td>30-04-2022</td>
                    <td><span class="close">&times;</span></td>

                </tr>
                <!--end of example-->
            </tbody>
        </table>
