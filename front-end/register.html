<body>
    <div class="container text-center my-5">
        <img src="logo.png" alt="Punct" id="logo">
    </div>

    <div class="container spacer" id="back">
        <a href="index.html">
            <i class="fas fa-arrow-left fa-2x"></i>

        </a>
    </div>

    <div class="container">
        <form id="reg">
            <div class="tab">
                <div class="form group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName"
                        required>
                </div>
                <br>
                <div class="form group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName"
                        required>
                </div>
            </div>
            <div class="tab">
                <div class="form group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username"
                        required>
                </div>
                <br>
                <div class="form group">
                    <label for="psw">Password</label>
                    <input type="password" class="form-control" id="psw" placeholder="Enter password" name="psw"
                        onkeyup='checkpsw();' required>
                </div>
                <div class="checkbox">
                    <label id="showPsw"><input type="checkbox" name="show-password" onclick="showPassword('psw')"> show
                    </label>
                </div>
                <div class="form group">
                    <label for="pswConfirm">Confirm Password</label>
                    <input type="password" class="form-control" id="pswConfirm" placeholder="Enter password again"
                        name="pswConfirm" onkeyup='checkpsw();' required>
                    <span id='message'></span>

                </div>
                <div class="checkbox">
                    <label id="showPsw"><input type="checkbox" name="show-password"
                            onclick="showPassword('pswConfirm')"> show </label>
                </div>
            </div>
            <div class="reg-btns">
                <div style="float:right;">
                    <button type="button" class="btn btn-reg" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" class="btn btn-reg" id="nextBtn" onclick="nextPrev(1)">Next</button>

                </div>
            </div>
            <div class="step-indicator">
                <span class="step"></span>
                <span class="step"></span>
            </div>

        </form>
    </div>
